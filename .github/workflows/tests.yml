name: tests

on:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "requirements*.txt"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "requirements*.txt"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - run: pytest
